{{ define "main" }}
	<article class="pagecontent home f4 mid-gray lh-copy">
		{{ .Content | markdownify }}
		<div class="narrow">
			<h2>Op onze site vind je:</h2>
			<ul class="blocks">
			{{ range .Site.Sections }}
			{{ if (not (eq .Name "Workshops" )) or ( eq .Name "Workshops" and .HasChildren ) }}
				<li>
					<h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
				</li>
			{{ end }}
			{{ end }}
			</ul>
		</div>		
	</article>
{{ end }}
